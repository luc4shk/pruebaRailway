<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>
        <div class="container mt-4">
            <form class="form" th:action="@{/aspirante/guardar}" th:object="${aspirante}" method="POST">
<!--            <label class="form-label">id</label>
            <input th:field="*{id}"class="form-control" type="text">-->
            <label class="form-label">Tipo de Documento</label>
            <input th:field="*{tipoDocumento}"class="form-control" type="text">
            <label class="form-label">Numero de Documento</label>
            <input th:field="*{numeroDocumento}"class="form-control" type="number">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}"class="form-control" type="text">
            <label class="form-label">Apellido</label>
            <input th:field="*{apellido}"class="form-control" type="text">
            <label class="form-label">Profesion</label>
            <input th:field="*{profesion}"class="form-control" type="text">
            <label class="form-label">Edad</label>
            <input th:field="*{edad}"class="form-control" type="number">
            <label class="form-label">Ciudad</label>
            <input th:field="*{ciudad}"class="form-control" type="text">
            <input type="submit" class="btn btn-dark w-100 mt-4" value="Agregar">
        </form>
        </div>
    </body>
</html>
