<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>
        <div class="container mt-4">
            <a th:href="@{/aspirante/nuevo}" class="btn btn-dark w-100 mb-4">AÃ±adir Aspirante</a>
            <table class="table table-warning">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tipo de Documento</th>
                        <th>Numero de Documento</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Profesion</th>
                        <th>Edad</th>
                        <th>Ciudad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aspirante:${aspirantes}">
                        <td th:text="${aspirante.id}"></td>
                        <td th:text="${aspirante.tipoDocumento}"></td>
                        <td th:text="${aspirante.numeroDocumento}"></td>
                        <td th:text="${aspirante.nombre}"></td>
                        <td th:text="${aspirante.apellido}"></td>
                        <td th:text="${aspirante.profesion}"></td>
                        <td th:text="${aspirante.edad}"></td>
                        <td th:text="${aspirante.ciudad}"></td>
                        <td>
                            <a th:href="@{/aspirante/editar/}+${aspirante.id}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/aspirante/eliminar/}+${aspirante.id}"class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
